<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arbitration Blogs</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/extension.css" />
  </head>
  <body>
    <div class="container my-2" style="width: 250px">
      <div class="container-fluid">
        <div
          class="row justify-content-center align-items-center"
          style="background-color: #e4f239"
        >
          <div class="col-9">
            <h3 style="color: black; font-weight: bold">Blogs</h3>
          </div>
          <div class="col-3">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckDefault"
              />
              <label
                class="form-check-label"
                for="flexSwitchCheckDefault"
              ></label>
            </div>
          </div>
        </div>
      </div>

      <ul id="blogList" class="list-group"></ul>
    </div>

    <script src="js/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
